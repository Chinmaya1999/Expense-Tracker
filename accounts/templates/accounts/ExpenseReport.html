{%  extends 'accounts/main_template.html' %}

{% block content %}
<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Your Expenditures</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Expenditure Type</th>
							<th>amount</th>
							<th>date</th>
						</tr>

						{% for i in expenses %}
						<tr>
							<td>{{i.transaction_type}}</td>
							<td>{{i.amount}}</td>
							<td>{{i.date}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>




{% endblock content %}
