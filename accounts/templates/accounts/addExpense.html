{%  extends 'accounts/main_template.html' %}

{% block content %}

		<div class="container mt-5">
    <h3>Enter the Details of the Transaction </h3>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="transactionType">Type of transaction</label>
                <select id="transactionType" name="transactionType" class="form-control">

                    <option value="Transport">Transport</option>
                    <option value="Entertainmaint">Entertainment</option>
                    <option value="Sports">Sports</option>
                </select>
              </div>
              <div class="form-group">
              	<label for="amount">Amount</label>
              	<input class="form-control" id="amount" name="amount" />

              	
                <br>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
{% endblock content %}
